<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--style sheet-->
    <link rel="stylesheet" href="../static/css/style.css">
    <!--Plotly.js-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!--D3-->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <title>Team Money Penny</title>
</head>
<body>

    <div class="wrapper">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-dark" style="background-color:black;">
            <div class="container-fluid">
                <a class="navbar-brand" href="../templates/index.html">
                    <img class="nav-bond" src="https://img.icons8.com/nolan/64/james-bond.png" href="../templates/index.html"/>
                </a>
                <button type="button" id="calculator" class="btn-main" href="../Calculator/index.html">Calculator</button>
            </div>
        </nav>

        <!-- Input, Buttons and Gauge-->
        <div class="container" style="padding-top: 20px;">
            <div class="row">
                <div class="col-md-6">
                    <label for="spend-amount">I want to spend: $</label>
                    <input type="number" id="spend-amount" name="spend-amount" min="0.00" max="1000000.00" value="0.00" step=".50"  onchange="dollarsNotInt(this)">
                    <div class="buttons">
                        <button type="button" id="get-stocks" name="get-stocks" class="get-button">Get Stocks</button>
                        <button type="button" id="reset" name="reset" class="reset-button">Reset Table</button>
                    </div>
                </div>
                 <!-- Div for guage -->
                <div class="col-md-4" id="gauge">
                </div>
            </div>
        </div>
       
        <!-- Div for stocks table -->
        <div class="charts" style="padding-left: 20px;">
            <div class="row">
                 <!-- stock table -->
                <div class="col-md-6">
                    <table class="stock-table table table-striped table-hover">
                        <thead class="stock-table-head">
                            <tr>
                                <th>Qty</th>
                                <th>Ticker</th>
                                <th>Company Name</th>
                                <th>Price</th>
                                <th>Dividend</th>
                                <th>Rate of Return</th>
                            </tr>
                        </thead>
                        <tbody class="stock-table-body">
                           <!-- table row/col in js -->
                        </tbody>
                    </table>
                </div>
            <!-- horizontal bar chart -->
                
                <div id="bar-chart" class="col-md-6">

                </div>
            </div>
        </div>
        
        <!-- Div for the Footer -->
        <footer class="footer">
            <span class="bottom">
              <h2>Sources:</h2>
              <ul class="source-list">
                <!-- data source for our stock data -->
                <li><a class="footer-text" href="https://polygon.io">polygon.io</a></li>
                <!--reference source for the James Bond icon, must insert for free use of icon-->
                <li><a class="footer-text" href="https://icons8.com/icon/69460/james-bond">James Bond icon by Icons8</a></li>
                 <!-- source for our Russell 1000  -->
                <li><a class="footer-text" href="https://research.ftserussell.com/Analytics/FactSheets/temp/3f3741fa-5be6-45d9-83d3-e02cd5d7331a.pdf">Russell 1000</a></li>
              </ul>
               
            </span>
          </footer>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="../static/js/sampledata.json"></script>
    <script src="../static/js/app.js"></script>
    
</body>
</html>
